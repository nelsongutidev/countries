<div class="">
  <button class="btn md:ml-16 ml-4 my-8" routerLink="/">Back</button>

  <div class="flex justify-center gap-16">
    <img
      [src]="country()?.flags?.svg"
      [alt]="country()?.flags?.alt"
      class="w-96 rounded-lg shadow-2xl"
    />
    <div>
      <h3 class="text-5xl font-bold">{{ country()?.name?.common }}</h3>
      <p class="pt-6">Official Name: {{ country()?.name?.official }}</p>
      <p>Population: {{ country()?.population }}</p>
      <p>Region: {{ country()?.region }}</p>
    </div>
  </div>
</div>
