<div
  class="card max-w-screen-md bg-base-200 shadow-xl cursor-pointer hover:scale-95 transition-transform"
>
  <figure class="object-cover h-40 w-full">
    <img [src]="country.flags.png" alt="test" />
  </figure>
  <div class="card-body">
    <h2 class="card-title mb-2">{{ country.name.common }}</h2>
    <p class="">Population: {{ country.population }}</p>
    <p class="">Region: {{ country.region }}</p>
    <p class="">Capital: {{ country.capital }}</p>
  </div>
</div>
